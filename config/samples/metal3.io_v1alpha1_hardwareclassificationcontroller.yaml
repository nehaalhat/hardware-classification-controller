apiVersion: metal3.io.sigs.k8s.io/v1alpha1
kind: HardwareClassificationController
metadata:
  name: hardwareclassificationcontroller-sample
spec:
  expectedValidationConfiguration:
        customFilter: minimum
        namespace: metal3
        CPU:
            count: 4
        Disk:
            sizeBytesGB: 25
            numberOfDisks: 2
        NICS:
            numberOfNICS: 4
        RAM: 8
        systemVendor:
            name: Dell Inc.
        firmware:
            version:
                BIOS: 2.2.10
  rules:
  - feild: CPU
    operation: Equals
    value: 5
